# ===============================================
# DOCKER COMPOSE - PRODUCTION ENVIRONMENT
# Optimized with multi-stage builds
# ===============================================

version: '3.8'

services:
  # ===============================================
  # PostgreSQL Database
  # ===============================================
  postgres:
    image: postgres:16-alpine
    container_name: insurance-postgres-prod
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-insurance_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - insurance-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ===============================================
  # Auth Service
  # ===============================================
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile.prod
    container_name: insurance-auth-prod
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-insurance_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - insurance-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===============================================
  # Life Insurance Service
  # ===============================================
  life-insurance-service:
    build:
      context: ./life-insurance-service
      dockerfile: Dockerfile.prod
    container_name: insurance-life-prod
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-insurance_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - insurance-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===============================================
  # Rent Insurance Service
  # ===============================================
  rent-insurance-service:
    build:
      context: ./rent-insurance-service
      dockerfile: Dockerfile.prod
    container_name: insurance-rent-prod
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-insurance_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - insurance-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===============================================
  # Vehicle Insurance Service
  # ===============================================
  vehicle-insurance-service:
    build:
      context: ./vehicle-insurance-service
      dockerfile: Dockerfile.prod
    container_name: insurance-vehicle-prod
    ports:
      - "3004:3004"
    environment:
      - PORT=3004
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-insurance_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - insurance-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===============================================
  # API Gateway
  # ===============================================
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile.prod
    container_name: insurance-gateway-prod
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - AUTH_SERVICE_URL=http://auth-service:3001
      - LIFE_SERVICE_URL=http://life-insurance-service:3002
      - RENT_SERVICE_URL=http://rent-insurance-service:3003
      - VEHICLE_SERVICE_URL=http://vehicle-insurance-service:3004
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
    depends_on:
      - auth-service
      - life-insurance-service
      - rent-insurance-service
      - vehicle-insurance-service
    networks:
      - insurance-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===============================================
  # Frontend (React + Vite with Nginx)
  # ===============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: insurance-frontend-prod
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - api-gateway
    networks:
      - insurance-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ===============================================
# Networks
# ===============================================
networks:
  insurance-network:
    driver: bridge

# ===============================================
# Volumes
# ===============================================
volumes:
  postgres-data:
