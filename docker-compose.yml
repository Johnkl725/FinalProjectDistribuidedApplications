# ===============================================
# DOCKER COMPOSE - PRODUCTION ENVIRONMENT
# Optimized with multi-stage builds
# Uses external cloud database (Render PostgreSQL)
# ===============================================

version: "3.8"

services:
  # ===============================================
  # Database Initialization Service
  # Runs init.sql only if tables don't exist
  # ===============================================
  db-init:
    image: postgres:16-alpine
    container_name: insurance-db-init
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    volumes:
      - ./database:/app/database
      - ./scripts/init-db.sh:/app/init-db.sh
    command: sh /app/init-db.sh
    networks:
      - insurance-network
    restart: "no" # Run once and exit

  # ===============================================
  # Auth Service
  # ===============================================
  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile.prod
    container_name: insurance-auth-prod
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}
    depends_on:
      db-init:
        condition: service_completed_successfully
    networks:
      - insurance-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===============================================
  # Life Insurance Service
  # ===============================================
  life-insurance-service:
    build:
      context: .
      dockerfile: life-insurance-service/Dockerfile.prod
    container_name: insurance-life-prod
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - NODE_ENV=production
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      db-init:
        condition: service_completed_successfully
    networks:
      - insurance-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===============================================
  # Rent Insurance Service
  # ===============================================
  rent-insurance-service:
    build:
      context: .
      dockerfile: rent-insurance-service/Dockerfile.prod
    container_name: insurance-rent-prod
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - NODE_ENV=production
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      db-init:
        condition: service_completed_successfully
    networks:
      - insurance-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===============================================
  # Vehicle Insurance Service
  # ===============================================
  vehicle-insurance-service:
    build:
      context: .
      dockerfile: vehicle-insurance-service/Dockerfile.prod
    container_name: insurance-vehicle-prod
    ports:
      - "3004:3004"
    environment:
      - PORT=3004
      - NODE_ENV=production
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      db-init:
        condition: service_completed_successfully
    networks:
      - insurance-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===============================================
  # Claims Service
  # ===============================================
  claims-service:
    build:
      context: .
      dockerfile: claims-service/Dockerfile.prod
    container_name: insurance-claims-prod
    ports:
      - "3005:3005"
    environment:
      - PORT=3005
      - NODE_ENV=production
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      db-init:
        condition: service_completed_successfully
    networks:
      - insurance-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===============================================
  # Renewal Service
  # ===============================================
  renewal-service:
    build:
      context: .
      dockerfile: renewal-service/Dockerfile.prod
    container_name: insurance-renewal-prod
    ports:
      - "3006:3006"
    environment:
      - PORT=3006
      - NODE_ENV=production
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      db-init:
        condition: service_completed_successfully
    networks:
      - insurance-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===============================================
  # API Gateway
  # ===============================================
  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile.prod
    container_name: insurance-gateway-prod
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET}
      - AUTH_SERVICE_URL=http://auth-service:3001
      - LIFE_SERVICE_URL=http://life-insurance-service:3002
      - RENT_SERVICE_URL=http://rent-insurance-service:3003
      - VEHICLE_SERVICE_URL=http://vehicle-insurance-service:3004
      - CLAIMS_SERVICE_URL=http://claims-service:3005
      - RENEWAL_SERVICE_URL=http://renewal-service:3006
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
    depends_on:
      - auth-service
      - life-insurance-service
      - rent-insurance-service
      - vehicle-insurance-service
      - claims-service
      - renewal-service
    networks:
      - insurance-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===============================================
  # Frontend (React + Vite with Nginx)
  # ===============================================
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.prod
    container_name: insurance-frontend-prod
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - api-gateway
    networks:
      - insurance-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ===============================================
# Networks
# ===============================================
networks:
  insurance-network:
    driver: bridge
# ===============================================
# Volumes
# NOTE: No postgres-data volume needed - using external cloud database
# ===============================================
