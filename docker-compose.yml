# ===============================================
# DOCKER COMPOSE - PRODUCTION ENVIRONMENT
# Optimized with multi-stage builds
# Uses external cloud database (Render PostgreSQL)
# ===============================================

version: '3.8'

services:
  # ===============================================
  # PostgreSQL Database
  # ===============================================
  postgres:
    image: postgres:16-alpine
    container_name: insurance-postgres-prod
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-insurance_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - insurance-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===============================================
  # Database Initialization Service
  # Runs init.sql only if tables don't exist
  # ===============================================
  db-init:
    image: postgres:16-alpine
    container_name: insurance-db-init
    environment:
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-insurance_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
    volumes:
      - ./database:/app/database
      - ./scripts/init-db.sh:/app/init-db.sh
    command: sh /app/init-db.sh
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - insurance-network
    restart: "no"  # Run once and exit

  # ===============================================
  # Auth Service
  # ===============================================
  auth-service:
    build:
      context: .
      dockerfile: auth-service/Dockerfile.prod
    container_name: insurance-auth-prod
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-insurance_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_SSL=${DB_SSL:-false}
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}
    depends_on:
      db-init:
        condition: service_completed_successfully
    networks:
      - insurance-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===============================================
  # Life Insurance Service
  # ===============================================
  life-insurance-service:
    build:
      context: .
      dockerfile: life-insurance-service/Dockerfile.prod
    container_name: insurance-life-prod
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - NODE_ENV=production
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-insurance_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_SSL=${DB_SSL:-false}
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key}
    depends_on:
      db-init:
        condition: service_completed_successfully
    networks:
      - insurance-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===============================================
  # Rent Insurance Service
  # ===============================================
  rent-insurance-service:
    build:
      context: .
      dockerfile: rent-insurance-service/Dockerfile.prod
    container_name: insurance-rent-prod
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
      - NODE_ENV=production
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-insurance_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_SSL=${DB_SSL:-false}
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key}
    depends_on:
      db-init:
        condition: service_completed_successfully
    networks:
      - insurance-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===============================================
  # Vehicle Insurance Service
  # ===============================================
  vehicle-insurance-service:
    build:
      context: .
      dockerfile: vehicle-insurance-service/Dockerfile.prod
    container_name: insurance-vehicle-prod
    ports:
      - "3004:3004"
    environment:
      - PORT=3004
      - NODE_ENV=production
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-insurance_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_SSL=${DB_SSL:-false}
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key}
    depends_on:
      db-init:
        condition: service_completed_successfully
    networks:
      - insurance-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===============================================
  # Claims Service
  # ===============================================
  claims-service:
    build:
      context: .
      dockerfile: claims-service/Dockerfile.prod
    container_name: insurance-claims-prod
    ports:
      - "3005:3005"
    environment:
      - PORT=3005
      - NODE_ENV=production
      - DB_HOST=${DB_HOST:-postgres}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-insurance_db}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_SSL=${DB_SSL:-false}
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key}
    depends_on:
      db-init:
        condition: service_completed_successfully
    networks:
      - insurance-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===============================================
  # API Gateway
  # ===============================================
  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile.prod
    container_name: insurance-gateway-prod
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key}
      - AUTH_SERVICE_URL=http://auth-service:3001
      - LIFE_SERVICE_URL=http://life-insurance-service:3002
      - RENT_SERVICE_URL=http://rent-insurance-service:3003
      - VEHICLE_SERVICE_URL=http://vehicle-insurance-service:3004
      - CLAIMS_SERVICE_URL=http://claims-service:3005
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
    depends_on:
      - auth-service
      - life-insurance-service
      - rent-insurance-service
      - vehicle-insurance-service
      - claims-service
    networks:
      - insurance-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ===============================================
  # Frontend (React + Vite with Nginx)
  # ===============================================
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.prod
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:3000/api}
    container_name: insurance-frontend-prod
    ports:
      - "80:80"
    depends_on:
      - api-gateway
    networks:
      - insurance-network
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ===============================================
# Networks
# ===============================================
networks:
  insurance-network:
    driver: bridge

# ===============================================
# Volumes
# ===============================================
volumes:
  postgres-data:
